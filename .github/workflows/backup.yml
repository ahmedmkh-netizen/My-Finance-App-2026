name: Drive Auto Backup
on:
  push:
    branches: [ main ]

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Zip File
        run: zip backup_2026.zip index.html

      - name: Upload to Google Drive
        # تم تصحيح هذا السطر للرابط الصحيح والمستقر
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          token: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          filename: ./backup_2026.zip
          folderId: '' # اتركه فارغاً للرفع في المجلد الرئيسي